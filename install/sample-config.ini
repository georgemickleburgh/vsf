[global]
environment = "development"
timezone = "Europe/London"

site.title = "Suppawt"

doctrine.enabled       = 1
doctrine.entityPaths[] = "app/src/Application/Entities"
doctrine.proxyDir      = "data"
doctrine.driver        = "pdo_mysql"
doctrine.user          = "dbuser"
doctrine.password      = "password"
doctrine.dbname        = "dbname"
doctrine.host          = "localhost"


[console : global]

[suppawt.dev : global]


[staging.suppawt.com : global]
environment = "staging"

[suppawt.com : global]
environment = "live"